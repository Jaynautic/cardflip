<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Flip</title>
    <link rel="icon" type="image/x-icon" href="images/pokerchip1.png">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="dealer-container" id="dealerContainer">
    </div>
    <div class="title">
      <h2 id="heading"></h2>
    </div>
    <div class="card-container" id="cardContainer">
      <div class="card" id="card1"></div>
      <div class="card" id="card2"></div>
    </div>
    <div class="buttonContainer">
      <div class="hit-button" id="hitButton" onclick="hitFunction()">Hit</div>
      <div class="hit-button" id="standButton" onclick="standFunction()">Stand</div>
      <div class="hit-button" id="refreshButton" onclick="refreshFunction()">Refresh</div>
    </div>
    <div class="title">
      <h2 id="result"></h2>
    </div>
    <script src="index.js"></script>
  </body>
</html>
